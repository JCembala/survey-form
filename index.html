<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="/survey-form/resources/css/default.css">
    <title>Simple Survey Form</title>
</head>

<body>
    <div id="container">
        <header>
            <h1 id="title">Example Survey Form</h1>
            <p id="description">This survey is an example of my skills so far</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" class="form-control" type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">E-mail</label>
                <input id="email" class="form-control" type="text" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input id="number" class="form-control" type="number" min="10" max="99" name="age" placeholder="Age">
            </div>
            <div class="form-group">
                <label id="dropdown" for="dropdown">Which option best describes your role?</label>
                <select id="dropdown" class="form-control" type="dropdown" min="10" max="99" name="role">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="lerner">Full Time Lerner</option>
                    <option value="other">Other</option>
                    <option value="preferNo">Prefer not to say</option>
                </select>
            </div>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
